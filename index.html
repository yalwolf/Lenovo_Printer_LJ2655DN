<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="utf-8">
    <title>LJ2655DN打印机使用教程 - 省机械联想班</title>

    <script src="assets/js/vue3/vue.global.prod.js"></script>

<body class="loading authentication-bg" data-layout-config='{"darkMode":false}'>
    <div id="app">

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-12 col-lg-12">
                        <div class="card">


                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h1>联想服务</h1>
                                    <h2>LJ2655DN打印机</h2>
                                </div>

                            </div>
                            <!-- end card-body -->

                        </div>
                        <!-- end card -->

                        <div class="card">
                            <div class="card-body">
                                <div class="col-md-12">
                                    <!-- Portlet card -->
                                    <div class="card mb-md-0 mb-3">
                                        <div class="card-body">
                                            <h4 class="card-title mb-0">驱动下载，<span class="text-danger">注：联想班服务器内有驱动程序</span></h4>

                                            <div class="collapse pt-3 show text-center">
                                                <div class="alert alert-warning" role="alert">
                                                    <i class="dripicons-warning"></i> Mac OS请到官网下载<br> <a href="/" class="nav-link" @click.prevent="open_url()">官网下载页</a>
                                                </div>
                                                <div v-loading="loading" style="width: 100%">

                                                            <dt class="col-sm-3">文件名称</dt>
                                                            <dd class="col-sm-9">{{downlad.info.Filename}}</dd>

                                                            <dt class="col-sm-3">文件类型</dt>
                                                            <dd class="col-sm-9">RAR压缩包、EXE文件</dd>
                                                        </dl>
                                                    </div>
                                                    <button type="button" @click="File_Download()" class="btn btn-outline-secondary">下载</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end card-->
                                    </div>
                                    <!-- end col -->
                                </div>
                            </div>
                        </div>
